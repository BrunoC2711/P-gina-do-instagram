<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-form">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram .jpg" alt="perfil instagram">
                </div>
                <a href="#" class="instagram-login">Continue como Bruno C. Albuquerque</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-count">Não é Bruno C. Albuquerque</p>
                <p class="not-count">Alterar conta</p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="./img/apple-button.png" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
